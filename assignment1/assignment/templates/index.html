{% extends "base.html" %}
{% load static %}
{% block title %} Show Data {% endblock %}
{% block content %} 
<div class="card-group">
  {% for meal in meals %}
  <div class="card col-sm-6">
    <img class="card-img-top" src="{{meal.strMealThumb}}" alt="image">
    <div class="card-body">
      <h5 class="card-title">{{meal.idMeal}}</h5>
      <p class="card-text">{{meal.strMeal}}</p>
    </div>
  </div>
  {% endfor%}
</div>
{% endblock %}
